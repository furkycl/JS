name: Bug report
description: Report a reproducible problem
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect?
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment
      description: Node version, OS, browser
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide minimal steps/code to reproduce
    validations:
      required: true

